    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Presupuesto</title>
    </head>
    <body onload="listaProductos">
        <!--HEADER APP-->
        <div class="col-md-12 header" >
            <h1>Control de Presupuesto</h1>
        </div>
        <div class="row">
            <div class="col-sm-8 col-xs-12 contenedor">
                <!-- Fila para indicadores de control -->
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-12 container-fluid">
                        <h5>Presupuesto Base</h5>
                        <!-- Total Presupuesto 1 -->
                        <div id="totalPresupuesto">$ 3.000.000</div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <p>
                                <img src="images/banco.svg" alt="">
                            </p>
                        </div>
                        
                    </div> 
                    <div class="col-md-4 col-sm-4 col-xs-12 container-fluid">
                        <h5>Presupuesto Disponible</h5>
                        <div id="presupuestoDisponible">0</div>
                        
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <p>
                                <div id="barraPresupuestoDisponible"></div>
                            </p>
                        </div>


                        
                    </div> 

                    <div class="col-md-4 col-sm-4 col-xs-12 container-fluid" >
                        <h5>Total Gastado del Presupuesto</h5>
                        <div id="totalGastadoPresupuesto">0</div>

                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <p>
                                <div id="barraTotalGastado"></div>
                            </p>
                        </div>
                    

                    </div> 
                </div>
                <!-- Fin fila indicadores de control -->
            </div>


            
            <div class="col-sm-4 col-xs-12 contenedor container-fluid">
                <!--Columna de Formulario de ingreso de items-->
                <h2>Registro de Productos</h2>
                <p>Ingresa el Producto o Servicio Que Usaste</p>
                <form action="" id="cuentas" class="form-control">
                    <div class="input-group mb-3">
                        <span class="input-group-text"> <i class="bi bi-cart"></i></span>
                        <input type="text" id="nombreItem" class="form-control" placeholder="Item">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-cash"></i></span>
                        <input type="text" on class="form-control" id="valorItem" placeholder="Valor">
                    </div>

                    <div class="col-md-12" style="text-align: center;">
                        <button type="button" id="registrarGasto" onclick="agregarItems('cuentas')"  class="col-md-12 col-sm-12 col-xs-12 btn btn-info " style="width: 100%;" disabled>Registrar</button>

                    </div>
                </form>

            </div>
        </div>

        <div class="row">
            <!--Columna para tablas y para consejos de presupuestos-->
            <div class="contend contenedor" id="tablaDeGastos">
                
            </div>

        </div>


        <div class="page-wrapper">
        
        </div>
        <!--END HEADER APP-->
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/clases.js"></script>
    <script src="js/presupuesto.min.js"></script>
    </html>
